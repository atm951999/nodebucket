  <div fxLayout fxLayoutAlign="center">
      <h1 class="heading">
        Welcome to WEB 450's - nodebucket Project <br />
      </h1>
  </div>

  <mat-container fxLayout fxLayoutAlign="center" fxLayoutGap="300px">
    <mat-card class="container" fxFlex fxLayout="column">
      <mat-card-title fxFlex fxLayoutAlign="center center">ToDo</mat-card-title>
      <mat-card-content fxFlex fxLayout="column" fxLayoutAlign="center center">
        <p *ngFor="let task of toDo; index as i">
        Task {{i+1}} - {{task.text}}
        </p>
      </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="accent">Delete ToDo</button>
        </mat-card-actions>
    </mat-card>

    <mat-card class="container" fxFlex fxLayout="column">
      <mat-card-title fxFlex fxLayoutAlign="center center">Done</mat-card-title>
      <mat-card-content fxFlex fxLayout="column" fxLayoutAlign="center center">
        <p *ngFor="let task of done; index as i">
          Task {{i+1}} - {{task.text}}
        </p>
      </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="accent">Delete Done</button>
        </mat-card-actions>
    </mat-card>

  </mat-container>

  <mat-container fxLayout fxLayoutAlign="center">
    <mat-card-content class="wide-button">
      <mat-card-actions>
        <button mat-raised-button (click)="addTask()" color="accent" class="wide-button">Create Task</button>
      </mat-card-actions>
    </mat-card-content>

  </mat-container>
