<div fxLayout="column">

  <mat-card fxFlex>
    <mat-card-title>
      Employee Sign-In Page
    </mat-card-title>

    <mat-card-subtitle>
      Enter a valid employee ID to proceed
    </mat-card-subtitle>

    <form [formGroup]="form" (ngSubmit)="login(); form.reset();">
      <mat-card-content>
        <mat-form-field>
          <input matInput
          [formControl]="form.controls['empId']"
          placeholder="Employee ID" />

        </mat-form-field>
      </mat-card-content>

      <mat-card-actions algin="end">
        <button type="submit" fxFlex mat-raised-button color="accent" [disabled]="!form.valid">Sign-In</button>
      </mat-card-actions>

        <mat-card-footer>
          <mat-card-content class="alert" fxFlex *ngIf="error" >

              {{ error }}

          </mat-card-content>
        </mat-card-footer>

    </form>



  </mat-card>
</div>
