<div class="toolbar" fxLayout="column">

    <!-- navigation -->
    <mat-toolbar class="toolbar">
      <mat-toolbar-row>
        <img src="assets/bucket-icon.png" height="35" />
        <span>nodebucket</span>
      </mat-toolbar-row>
      <mat-toolbar-row fxLayout="row wrap" fxLayoutAlign="start end">




            <button mat-button routerLink="/home">Home</button>
            <button mat-button routerLink="/my-lists">My Lists</button>
            <button mat-button routerLink="/about">About Us</button>
            <button mat-button routerLink="/contact">Contact Us</button>
            <span class="move-right"></span>
            <mat-icon>account_circle</mat-icon>
            <mat-icon>arrow_drop_down</mat-icon>


      </mat-toolbar-row>
    </mat-toolbar>

    <!-- main content -->
    <div fxFlex>
      <main class="main-content" fxFlex="100%;">
        <router-outlet></router-outlet>
      </main>
    </div>

    <!-- footer -->
    <div fxFlex>
      <footer class="footer">
        <mat-toolbar class="footer-content">
          <p>
            &copy; {{year | date: 'yyyy'}} - nodebucket - <a href="https://www.bellevue.edu/" class="bu-link" target="_blank">Bellevue University</a>
          </p>
        </mat-toolbar>
      </footer>
    </div>

</div>
